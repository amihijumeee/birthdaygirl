<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Nurul Natasha üíó</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #fff0f6;
      --bg2: #ffeef8;
      --accent: #ff577f;
      --accent2: #ff9ab1;
      --card: rgba(255,255,255,0.8);
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2)) fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      animation: fadeIn 1.2s ease both;
      overflow-y : auto;
      overflow-x : hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .hearts {
      position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 18px; height: 18px;
      transform: rotate(45deg);
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      border-radius: 4px 4px 0 0;
      box-shadow: 0 4px 14px rgba(255,87,127,0.2);
      animation: floatUp linear infinite;
      opacity: 0.9;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { width: 18px; height: 18px; top: -9px; left: 0; }
    .heart::after { width: 18px; height: 18px; top: 0; left: 9px; }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-30vh) rotate(45deg); opacity: 0; }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      width: min(880px, 95vw);
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 24px;
      padding: 32px;
      align-items: center;
    }

    @media (max-width: 820px) {
      .card {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 24px;
      }
      .right { order: -1; }
      .photo img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
      }
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 58px;
      color: var(--accent);
      margin-bottom: 6px;
    }
    .subtitle { font-weight: 600; color: #333; margin-bottom: 12px; }
    p { color: #4b4b4b; line-height: 1.5; }

    .messageBox {
      background: rgba(255,255,255,0.55);
      padding: 16px;
      border-radius: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      margin-top: 12px;
    }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    .btn {
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(255,87,127,0.25);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 22px rgba(255,87,127,0.35);
    }

    .small { font-size: 14px; color: #666; }

    /* Right side */
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,87,127,0.3);
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 12px rgba(255,87,127,0.25); }
      to { box-shadow: 0 0 26px rgba(255,87,127,0.55); }
    }

    .bigHeart { font-size: 72px; transition: transform .25s ease; }
    .bigHeart.pulse { animation: pop .8s ease; }

    @keyframes pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.18); }
      100% { transform: scale(1); }
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid rgba(0,0,0,0.15);
      animation: typing 3s steps(30,end), blink .8s step-end infinite;
    }
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent; } }

    footer {
      position: fixed;
      bottom: 14px;
      left: 14px;
      font-size: 13px;
      color: #9b6b7d;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <main class="card" role="main">
    <section class="left">
      <h1>Nurul Natasha</h1>
      <div class="subtitle">My favourite person in the world ‚ú®</div>

      <div class="messageBox">
        <p class="lead">Hello My Princess, Cukcam, Sayang and My Everything.</p>
        <br>

        <div style="display:flex;gap:10px;align-items:center;">
          <div style="font-size:28px;">üíå</div>
          <div>
            <div class="small">A tiny love note:</div>
            <div id="note" style="font-weight:600; margin-top:6px; color:#5a2b3a">
                Special For You üíñ.
            </div>
          </div>
        </div>

        <div class="btns">
          <button class="btn" id="revealBtn">Open my tiny noted üòõ </button>
        </div>
      </div>

      <div style="margin-top:18px;">
        <div class="small">Click the button above for a surprise wish from me üíï</div>
      </div>
    </section>

    <aside class="right">
      <div class="photo">
        <img src="natasha.jpg" alt="Nurul Natasha" />
      </div>

      <div style="display:flex;gap:12px;align-items:center;">
        <div style="text-align:left">
          <div class="bigheart" id="heartIcon">Made with ‚ù§Ô∏è</div>

        </div>
      </div>
    </aside>

  </main>

  <footer>Made with love ‚Ä¢ <strong>MNS & MiCa</strong></footer>

  <script>
  // create floating hearts background
  const heartsContainer = document.getElementById("hearts");
    const rand = (min, max) => Math.random() * (max - min) + min;

    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const size = rand(12, 30);
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.left = rand(0, 100) + "%";
      h.style.animationDuration = rand(8, 16) + "s";
      h.style.animationDelay = rand(0, 8) + "s";
      heartsContainer.appendChild(h);
    }

  // safer typing effect
  let typingTimer = null;
  function typeText(el, text, speed = 40) {
    if (typingTimer) clearInterval(typingTimer); // clear previous
    el.textContent = '';
    let i = 0;
    typingTimer = setInterval(() => {
      el.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(typingTimer);
        typingTimer = null;
      }
    }, speed);
  }

  const revealBtn = document.getElementById('revealBtn');
  const heartIcon = document.getElementById('heartIcon');
  const note = document.getElementById('note');

  revealBtn.addEventListener('click', ()=>{
    // prevent spamming
    revealBtn.disabled = true;
    setTimeout(()=>revealBtn.disabled = false, 1500);

    // pulse heart
    heartIcon.classList.add('pulse');
    setTimeout(()=>heartIcon.classList.remove('pulse'),800);

    // reset + type message
    const love = "Happy Birthday My Cukcam. Semoga Awak dimurahkan rezeki sentiasa, menjadi anak yang solehah kepada Umi dan Bapak, semoga awak sentiasa dipermudahkan segala urusan dan berjaya dunia akhirat dan semoga hari ini menjadi hari yang paling indah dalam hidup awak. I will always be there and love you no matter what happen, MNS.";
    typeText(note, love, 30);

    // small floating hearts effect (limit how many appear)
    for(let i=0;i<8;i++){
      const f = document.createElement('div');
      f.className='heart';
      const s = Math.floor(Math.random()*18)+10;
      f.style.width=s+'px';
      f.style.height=s+'px';
      f.style.left=(50+Math.random()*120-60)+'%';
      f.style.top=(50+Math.random()*40-20)+'%';
      f.style.opacity=1;
      f.style.transition='transform .1s ease, opacity 1.2 ease';
      document.body.appendChild(f);
      requestAnimationFrame(()=>{
        f.style.transform='translateY(-200px) scale(.6)';
        f.style.opacity='0';
      });
      setTimeout(()=>f.remove(),1200);
    }
  });

  // Remove typewriter caret after animation
  window.addEventListener('load', ()=>{
    setTimeout(()=>{
      const tw = document.querySelector('.typewriter');
      if(tw) tw.style.borderRight='0';
    }, 3600)
  });
</script>

</body>
</html>
